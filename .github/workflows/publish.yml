name: npm publish

# 发布版本触发
on:
  workflow_dispatch:
  push:
    tags:
      - v*
      
permissions:
  contents: write
  id-token: write  # Required for OIDC

jobs:
  publish:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org/'
          # 关键配置：启用 OIDC
          always-auth: true

      - name: Get OIDC Token
        id: oidc
        run: |
          OIDC_TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL" \
            -H "Accept: application/json; api-version=2.0" \
            -d '{"audience": "https://registry.npmjs.org"}')
          TOKEN=$(echo $OIDC_TOKEN | jq -r '.value')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          
      - name: Configure npm
        run: |
          # 创建 .npmrc 文件
          cat << EOF > ~/.npmrc
          //registry.npmjs.org/:_authToken=${{ steps.oidc.outputs.token }}
          @muyianking:registry=https://registry.npmjs.org/
          EOF
          
      - name: Install dependencies
        run: npm ci
          
      - name: npm publish
        run: |
          cd ./dist
          npm publish -r --tag latest --no-git-checks --access public

      - name: Automatic Releases
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
        
